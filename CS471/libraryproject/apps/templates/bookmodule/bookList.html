
{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Book list {% endblock title %}


{% block content %}
    <h1>Book List</h1>
    <ul>
    {% for book in books %}
        <p><b>Title: </b>{{ book.title }}</p>
        <p><b>Author: </b> {{ book.author }}</p>
        <p><b>ID: </b> {{ book.id }}</p>
    {% endfor %}
    </ul>
{% endblock content %}
