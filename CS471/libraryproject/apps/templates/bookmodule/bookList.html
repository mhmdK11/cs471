
{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Book list {% endblock title %}


{% block content %}
    <h1>Book List</h1>
    <ul>
    {% for book in books %}
        <li>
            <h2>{{ book.title }}</h2>
            <p>Author: {{ book.author }}</p>
            <p>ID: {{ book.id }}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
